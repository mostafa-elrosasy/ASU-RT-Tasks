<div class="container">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:300px;">
  </div>
  <div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
  <div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To Shopping List</a></li>
                <li><a  class="dropdown-item" style="cursor: pointer;"
                   (click)="onEditRecipe()"
                  >Edit Recipe</a></li>
                <li><a  class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
            </div>
          </div>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
</div>
</div>
